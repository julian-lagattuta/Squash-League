<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squash Thing</title>
</head>
<body>

<form method="post" action="/submitnewteam">
    Team Name <input type="text" name="fullName" placeholder="Team Name"><br>
    Abbreviated Name <input type="text" name="shortName" placeholder="Abbreviated Name"><br>
    Division <input type="text" name="division" placeholder="Division"><br>
    Practice Days <input type="text" name="practiceDays" placeholder="Practice Days"><br>
    Home Facility <input type="text" name="homeFacility" placeholder="Home Facility"><br>
    Alternate Facility <input type="text" name="alternativeFacility" placeholder="Alternate Facility"><br>
    No Play Dates <input type="text" name="noPlayDates" placeholder="No Play Dates"><br>
    No Match Days <input type="text" name="noMatchDays" placeholder="No Match Days"><br>
    Home Match % <input type="text" name="homeMatchPCT" placeholder="Home Match %"><br>
    Start Date <input type="text" name="startDate" placeholder="Start Date"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
